name: CI

on:
  push:
    branches: [ "main" ]

strategy:
  matrix:
    node-version: ['16.x', '18.x', '20.x']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install project dependencies
      run: yarn

    - name: Build app
      run: yarn build

    - name: Run linter
      run: yarn lint

    - name: Run tests
      run: yarn test
